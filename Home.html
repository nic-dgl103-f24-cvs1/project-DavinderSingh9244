<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Menu responsive</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">Ambassador Transportation </a>
      <a name="menu-outline" class="header__toggle" id="nav-toggle"
        ><i class="fa fa-bars" aria-hidden="true"></i
      ></a>
      <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
          <a name="close-outline" class="nav__close" id="nav-close"
            ><i class="fa fa-close" aria-hidden="true"></i
          ></a>

          <div class="nav__perfil">
            <div class="nav__img">
              <img src="images/logo-png.png" alt="logo" />
            </div>

            <div>
              <a href="#" class="nav__name">Ambassador Transportation</a>
            </div>
          </div>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link active">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Services</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ===== IONICONS ===== -->

    <!--===== MAIN JS =====-->
    <script>
      // Get the hamburger button and the nav links container
      const hamburger = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-menu");
      const navClose = document.getElementById("nav-close");

      // Toggle the menu on hamburger click
      hamburger.addEventListener("click", () => {
        navLinks.classList.add("show");
      });

      // Close the menu when clicking on the close icon
      navClose.addEventListener("click", () => {
        navLinks.classList.remove("show");
      });
    </script>
  </body>
</html>
