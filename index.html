<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menu responsive</title>
  </head>
  <body>
    <header>
      <div>
        <div class="mobile-container content_wrapper">

          <!-- Top Navigation Menu -->
          <nav class="topnav">
            <a href="#home" class="active">Logo</a>
            <div id="myLinks">
              <a href="#news">Home</a>
              <a href="#contact">Services</a>
              <a href="#about">Contact Us</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </nav>

      </div>
     
    </header>     
    <section class="hero">
      <img src="images/hero.png" alt="hero_img" class="desktop_img">
      <div>
        <div class="content_wrapper hero_content"> 
          <div class="  hero_div">
            <h1>Your Comfort Our Priority</h1>
            <p>Experience the perfect blend of sophistication and convenience with our premium transportation services. From business trips to special occasions, we ensure you arrive in style and comfort, every time.</p>
          <a href="#" class="anchor">Request a Quote</a>
          </div>
          <div class="hero_background_img"> 
            <img src="images/hero_background.png" alt="hero_background_img">
          </div>  
                       
        </div> 

      </div>
     
      

    </section>
  </body>
</html>


<script>
  function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
